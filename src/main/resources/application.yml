server:
  port: 38081
  servlet:
    context-path: /yuge

spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/yuge?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=GMT%2B8
    username: root
    password: 123.com
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      #监控统计拦截的filters
      filters: stat
      initial-size: 5
      min-idle: 5
      max-active: 10
      #获取连接等待超时时间
      max-wait: 60000
      #间隔多久进行一次检测，检测需要关闭的空闲连接
      time-between-eviction-runs-millis: 60000
      #一个连接在池中最小生存的时间
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
  redis:
    host: 127.0.0.1
    port: 6379
    # 使用的数据库，默认选择下标为0的数据库
    database: 0
    # 客户端超时时间
    timeout: 2000ms
    # jedis 客户端配置
#    jedis:
#      pool:
#        # 最大连接数
#        max-active: 8
#        # 建立连接最大等待时间，默认1ms
#        max-wait: 1ms
#        # 最大空闲连接数
#        max-idle: 8
#        # 最小空闲连接数
#        min-idle: 0
    # lettuce 客户端配置
    lettuce:
      pool:
        # 最大连接数
        max-active: 8
        # 建立连接最大等待时间，默认1ms
        max-wait: 1ms
        # 最大空闲连接数
        max-idle: 8
        # 最小空闲连接数
        min-idle: 0
      # 关闭连接的超时时间
      shutdown-timeout: 100ms

mybatis:
  mapper-locations: classpath*:mapper/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.yuge.demo.springboot  # 注意：对应实体类的路径